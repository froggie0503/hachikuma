<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hachikuma</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/wavestyle.css">
    <style>
        .navbar {
            background-color: var(--hk-secondbg);
        }

        .body {
            background-color: var(--hk-lightbg);
        }

        .btn_dark {
            background-color: var(--hk-text);
            color: var(--hk-lighttext);
            font-weight: bolder;

        }

        #logo {
            width: 60px;
        }


        .navbar-brand {
            display: flex;
            align-items: center;
            /* 垂直置中 */
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            /* 直向排列 */
            line-height: 1.2;
        }

        .title-en {
            font-size: 1.5rem;
            /* 英文字大一點 */
            font-weight: bold;
            color: var(--hk-lighttext);
            /* 主文字顏色 */
            letter-spacing: 2px;
            /* 增加字距，看起來更有設計感 */
        }

        .title-jp {
            font-size: 1.1rem;
            /* 日文字小一點 */
            color: var(--hk-text);
            font-weight: bolder;
            /* 用次要顏色，跟英文區分 */
        }

        .nav-item {
            /* color: var(--hk-lighttext); */
            color: white;
            font-weight: bolder;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        h1.toptext {

            font-weight: bold;
            color: var(--hk-maincolor);
            margin: 0px 0px -6px 0px;
        }

        .buttontext {
            font-size: 3rem;
            font-weight: bolder;
            color: transparent;
            /* 文字中間透明 */
            -webkit-text-stroke: 1px var(--hk-text);
            /* 描邊顏色 */
            text-align: center;
            display: block;
            margin: -8px 0px 0px 0px;
        }

        .footer {
            height: 200px;
            background-color: black;
            position: relative;

        }

        .brand>h1 {
            font-size: em;
            font-weight: bolder;
            color: transparent;
            /* 文字中間透明 */
            -webkit-text-stroke: 1px var(--hk-text);
            /* 描邊顏色 */
            text-align: center;
            display: block;

        }

        h1.brand {
            font-size: 3rem;
            font-weight: bolder;
            color: transparent;
            /* 文字中間透明 */
            -webkit-text-stroke: 1px var(--hk-text);
            /* 描邊顏色 */
            /* background-color: var(--hk-lightbg); */
            text-align: center;
            display: block;

        }

        div.brand {
            background-color: var(--hk-lighttext);
            padding: 15px;
            border-radius: 500px;
        }

        .brandtext {
            background-color: var(--hk-lighttext);
            padding: 15px;
            border-radius: 50px;
        }
    </style>
</head>

            </div>

    <main>
        <br><br>

        <hr>
        <div class="container">
            <div class="row">
                <div class="brand col-md-6 col-12">
                    <img src="../img/logo.png" class="w-100">
                </div>
                <div class="col-md-1 col-0"></div>
                <div class="col-md-5 d-flex col-12">
                    <div class="row">
                        <p class="col-12 brandtext align-self-end justify-content-center p-5">我們相信甜點不只是味覺的享受，更是日常裡的溫柔陪伴。
                            HACHI KUMA 結合蜂蜜的自然純淨與小熊的童趣溫暖，堅持選用天然素材，以職人的細心手藝，帶來單純而真摯的甜美時光。</p>
                        <p class="col-12 brandtext align-self-baseline justify-content-center">
                            單純的美味：以蜂蜜為靈魂，少添加，少加工，保留食材原味。

                            溫柔的陪伴：每一道甜點，都像小熊的擁抱，給人安心與笑容。

                            自然的日常：我們希望甜點成為生活裡的小確幸，而不是負擔。
                        </p>
                    </div>

                </div>

            </div>

        </div>
