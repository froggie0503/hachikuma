<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar {
            background-color: var(--hk-secondbg);
        }

        .body {
            background-color: var(--hk-lightbg);
        }

        .btn_dark {
            background-color: var(--hk-text);
            color: var(--hk-lighttext);
            font-weight: bolder;

        }

        #logo {
            width: 60px;
        }


        .navbar-brand {
            display: flex;
            align-items: center;
            /* 垂直置中 */
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            /* 直向排列 */
            line-height: 1.2;
        }

        .title-en {
            font-size: 1.5rem;
            /* 英文字大一點 */
            font-weight: bold;
            color: var(--hk-lighttext);
            /* 主文字顏色 */
            letter-spacing: 2px;
            /* 增加字距，看起來更有設計感 */
        }

        .title-jp {
            font-size: 1.1rem;
            /* 日文字小一點 */
            color: var(--hk-text);
            font-weight: bolder;
            /* 用次要顏色，跟英文區分 */
        }

        .nav-item {
            /* color: var(--hk-lighttext); */
            color: white;
            font-weight: bolder;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        h1.toptext {

            font-weight: bold;
            color: var(--hk-maincolor);
            margin: 0px 0px -6px 0px;
        }

        .buttontext {
            font-size: 3rem;
            font-weight: bolder;
            color: transparent;
            /* 文字中間透明 */
            -webkit-text-stroke: 1px var(--hk-text);
            /* 描邊顏色 */
            text-align: center;
            display: block;
            margin: -8px 0px 0px 0px;
        }

        .footer {
            height: 200px;
            background-color: black;
            position: relative;

        }

        .month {
            background-color: var(--hk-secondbg);
            padding: 50px;
            border-radius: 30px;
        }

        .card-text {
            font-weight: bolder;
            color: var(--hk-text);
            /* background-color:var(--hk-lightbg); */
        }

        .card-img-top {
            width: 100%;
            /* 寬度撐滿父容器 */
            height: 300px;
            /* 設定你想要的高度 */
            object-fit: cover;
            /* 圖片會填滿整個容器並保持比例，超出部分會被裁切 */
        }

        .card-body {
            height: 175px;
        }

        .whole_card {
            margin: 20px;
            padding: 20px;
        }

        h1.title {
            top: 15px;
        }

        #ball,
        .balllogo {
            width: 400px;
            height: 400px;
            background-color: var(--hk-lighttext);
            border-radius: 50%;
            position: fixed;


        }

        div.bearfloat {
            /* left: 50%; */
            transform: translateX(-50%);
            position: absolute;
            /* margin-left: auto; */
            z-index: 9999;

        }

        img.bearfloat {
            width: auto;
            height: 100px;
            right: 0;
            bottom: 50px;
            position: fixed;
            z-index: 9999;
            cursor: pointer;

        }


        .toast-container {
            position: fixed;
            bottom: 125px;
            /* 距離底部 30 像素 */
            right: 10px;
            /* 距離右側 30 像素 */

        }

        .toast {
            max-width: 200px;
        }

        .toast-header {
            /* 使用你網站自定義的顏色變數 */
            background-color: var(--hk-text);
            color: var(--hk-lighttext);
        }

        .toast-body {
            background-color: var(--hk-lightbg);
            color: var(--hk-text);
        }

        #myCursor {
            position: fixed;
            width: 50px;
            /* 游標圖片大小 */
            height: 50px;
            top: 0;
            left: 0;
            z-index: 9999;
            pointer-events: none;
            /* 讓圖片不阻擋滑鼠點擊 */
            transition: transform 0.1s ease-out;
            /* 增加過渡效果，實現黏性 */
        }

        ::selection {
            background: var(--hk-darktext);
            color: var(--hk-lighttext);
        }

        .titleT {
            font-size: 3rem;
            font-weight: bolder;
            color: var(--hk-lightbg);
            /* 文字中間透明 */
            -webkit-text-stroke: 1px var(--hk-text);
            /* 描邊顏色 */
            /* background-color: var(--hk-lightbg); */
            text-align: center;
            display: block;

        }

        /* 為 FAQ 問題添加基礎樣式 */
        .faq-question {
            position: relative;
            cursor: pointer;
            padding: 15px 20px;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid var(--hk-text);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 圖標的共用樣式 */
        .faq-icon::before {
            content: '＋';
            /* 預設為向下角括號 */
            display: inline-block;
            font-size: 1.5rem;
            color: var(--hk-text);
            transition: transform 0.3s ease;
            /* 添加過渡效果，讓旋轉更平滑 */
        }

        /* 當問題被點擊展開時，將圖標旋轉成叉叉 */
        .faq-question:not(.collapsed) .faq-icon::before {
            font-size: 1.5rem;
            content: '＋';
            /* 展開時變成叉叉 */
            transform: rotate(45deg);
            color: var(--hk-text);
        }

        /* 答案區塊的樣式 */
        .faq-answer {
            padding: 10px 20px;
            background-color: var(--hk-secondbg);
            font-weight: 600;
            color: var(--hk-darktext);
            /* border-left: 1px solid  var(--hk-text);
            border-right: 1px solid var(--hk-text); */
            /* border-bottom: 1px solid #ddd; */
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #map {
            height: 500px;
            /* 根據您的需求調整 */
            width: 100%;
            /* 根據您的需求調整 */
        }

        .info-window-content {
            width: 220px;
            height: 100px;
            text-align: center;
            color: var(--hk-darktext);
            font-weight: bolder;
        }

        iframe {
            width: 75%;
            height: 1000px;
            /* 您可以將此高度設為較大的固定值 */
            /* 或者，使用以下方法讓高度也具有彈性，但需要一個外部容器 */
            /* position: absolute; top: 0; left: 0; */
        }

        .footer {
            background-color: var(--hk-maincolor);
        }
    </style>
</head>
