<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hachikuma</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/wavestyle.css">
    <style>
        .navbar {
            background-color: var(--hk-secondbg);
        }

        .body {
            background-color: var(--hk-lightbg);
        }

        .btn_dark {
            background-color: var(--hk-text);
            color: var(--hk-lighttext);
            font-weight: bolder;

        }

        #logo {
            width: 60px;
        }


        .navbar-brand {
            display: flex;
            align-items: center;
            /* 垂直置中 */
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            /* 直向排列 */
            line-height: 1.2;
        }

        .title-en {
            font-size: 1.5rem;
            /* 英文字大一點 */
            font-weight: bold;
            color: var(--hk-lighttext);
            /* 主文字顏色 */
            letter-spacing: 2px;
            /* 增加字距，看起來更有設計感 */
        }

        .title-jp {
            font-size: 1.1rem;
            /* 日文字小一點 */
            color: var(--hk-text);
            font-weight: bolder;
            /* 用次要顏色，跟英文區分 */
        }

        .nav-item {
            /* color: var(--hk-lighttext); */
            color: white;
            font-weight: bolder;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        h1.toptext {

            font-weight: bold;
            color: var(--hk-maincolor);
            margin: 0px 0px -6px 0px;
        }

        .buttontext {
            font-size: 3rem;
            font-weight: bolder;
            color: transparent;
            /* 文字中間透明 */
            -webkit-text-stroke: 1px var(--hk-text);
            /* 描邊顏色 */
            text-align: center;
            display: block;
            margin: -8px 0px 0px 0px;
        }

        .footer {
            height: 200px;
            background-color: black;
            position: relative;

        }

        .month {
            background-color: var(--hk-secondbg);
            padding: 50px;
            border-radius: 30px;
        }

        .card-text {
            font-weight: bolder;
            color: var(--hk-text);
            /* background-color:var(--hk-lightbg); */
        }

        .card-img-top {
            width: 100%;
            /* 寬度撐滿父容器 */
            height: 300px;
            /* 設定你想要的高度 */
            object-fit: cover;
            /* 圖片會填滿整個容器並保持比例，超出部分會被裁切 */
        }

        .card-body {
            height: 175px;
        }

        .whole_card {
            margin: 20px;
            padding: 20px;
        }

        h1.title {
            top: 15px;
        }

        #ball,
        .balllogo {
            width: 400px;
            height: 400px;
            background-color: var(--hk-lighttext);
            border-radius: 50%;
            position: fixed;


        }

        div.bearfloat {
            /* left: 50%; */
            transform: translateX(-50%);
            position: absolute;
            /* margin-left: auto; */
            z-index: 9999;

        }

        img.bearfloat {
            width: auto;
            height: 100px;
            right: 0;
            bottom: 50px;
            position: fixed;
            z-index: 9999;
            cursor: pointer;

        }


        .toast-container {
            position: fixed;
            bottom: 125px;
            /* 距離底部 30 像素 */
            right: 10px;
            /* 距離右側 30 像素 */

        }

        .toast {
            max-width: 200px;
        }
                .toast-header {
            /* 使用你網站自定義的顏色變數 */
            background-color: var(--hk-text);
            color: var(--hk-lighttext);
        }

        .toast-body {
            background-color: var(--hk-lightbg);
            color: var(--hk-text);
        }

                #myCursor {
            position: fixed;
            width: 50px;
            /* 游標圖片大小 */
            height: 50px;
            top: 0;
            left: 0;
            z-index: 9999;
            pointer-events: none;
            /* 讓圖片不阻擋滑鼠點擊 */
            transition: transform 0.1s ease-out;
            /* 增加過渡效果，實現黏性 */
        }
    </style>
</head>


<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark ">
            <div class="container-fluid d-flex">


                <a class="navbar-brand" href="./index.html">
                    <img src="../img/logo.png" id="logo" class="me-2">
                    <span class="brand-text">
                        <span class="title-en">HACHI KUMA</span>
                        <span class="title-jp">はちくま</span>
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-3 ">
                        <button class="btn  me-2 btn_dark" type="button">立即訂購</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>

    <div class="toast-container position-fixed  p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">HACHIKUMA</strong>

                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                歡迎聯絡我們~~
            </div>
        </div>
    </div>
    <div id="bearfloat">
        <img src="../img/bear_float.png" class="bearfloat" id="bearfloat-img">
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <div class="animate">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
    </div>

  <img id="myCursor" src="" alt="Custom cursor image">
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bearfloat.js"></script>
    <script src="../js/toasts.js"></script>
      <script src="../js/cursor.js"></script>

</body>

</html>
